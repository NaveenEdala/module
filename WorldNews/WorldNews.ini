[RSS]
Measure=Plugin
Plugin=WebParser
Url=#URL#
;parse multiple sections the neat way 
RegExp=(?siU)#storysect##storysect##storysect##storysect##storysect##storysect##storysect##storysect##storysect##storysect#

												
UpdateRate=600


